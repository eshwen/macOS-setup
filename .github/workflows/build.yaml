name: Build project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: build-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: eshwen/adrenaline/.github/workflows/builder@v0.5.0
    with:
      python-version: '3.12'
      install-dev-deps: true
