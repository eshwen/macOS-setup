name-template: 'v$RESOLVED_VERSION ğŸŒˆ'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš¨ Breaking Changes'
    labels:
      - 'breaking'
      - 'major'
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'documentation'
      - 'testing'
  - title: 'â¬†ï¸ Dependencies'
    collapse-after: 3
    labels:
      - 'dependencies'
      - 'github_actions'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - 'README.md'
      - 'mkdocs.yml'
      - 'docs/**'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
  - label: 'github_actions'
    files:
      - '.github/workflows/*.yml'
      - '.github/actions/**'
  - label: 'dependencies'
    files:
      - 'poetry.lock'
  - label: 'testing'
    files:
      - 'tests/**'

template: |
  ## Changes

  $CHANGES
